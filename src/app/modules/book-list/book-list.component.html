<app-spinner [showSpinner]="isLoading" message="Учитавање књига"> </app-spinner>

<div class="animated fadeIn book-list" *ngIf="!isLoading">

  <div class="sort btn-group mb-4" ngbDropdown role="group">
    <button class="btn btn-lg btn-info" ngbDropdownToggle>Сортирај</button>
    <div class="dropdown-menu" ngbDropdownMenu>
      <button ngbDropdownItem (click)="sort('TITLE', 'ASC')"> <span class="font-weight-bold">Наслов: </span> А - Ш</button>
      <button ngbDropdownItem (click)="sort('TITLE', 'DESC')"> <span class="font-weight-bold">Наслов: </span> Ш - А</button>
      <button ngbDropdownItem (click)="sort('CREATED_AT', 'DESC')"> <span class="font-weight-bold">Датума уноса:</span> најновије</button>
      <button ngbDropdownItem (click)="sort('CREATED_AT', 'ASC')"> <span class="font-weight-bold">Датума уноса:</span> најстарије</button>
    </div>
  </div>

  <div class="search">
      <input class="form-control" type="text" [formControl]="filter" placeholder="Претрага"/>
  </div>

  <div class="void"></div>

  <div *ngFor="let book of books" class="book" (click)="bookDetails(book.id)">
    <img class="book-img" src="{{book.image ? book.image : defaultImageLink}}" alt="Насловна страна књиге" />
    <div class="title">{{book.title}}</div>
    <div class="authors">{{book.authors}}</div>
    <div class="language">Језик: <span class="font-weight-bold font-italic">{{book.publicationLanguage}} </span></div>
    <div class="publisher">{{book.publisher}}, {{book.publishedYear}}</div>
    <div class="mt-2 divider div-transparent"></div>
    <div class="inventory-number">Број: <span class="number">{{book.inventoryNumber}}</span></div>
    <div class="created-at">Унето: <span class="number">{{book.createdAt}}</span></div>
  </div>
</div>
