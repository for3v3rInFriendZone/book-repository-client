<app-spinner [showSpinner]="isLoading" message="Учитавање књига"> </app-spinner>

<div class="animated fadeIn m-2 row" *ngIf="!isLoading">

  <div *ngFor="let book of books" class="card col-2">
    <img class="card-img-top" src="https://www.knjizara.com/slika/Zlocin-i-kazna-65474.jpg" alt="Slika knjige">

    <div class="card-body">
      <div class="card-title text-center">{{book.title}}</div>
      <div class="card-author text-center">{{book.authors}}</div>

      <div class="divider div-transparent"></div>

      <div class="card-details">Чувам: {{book.keepingPlace}}</div>
      <div class="card-details">Број страница: <span class="font-weight-bold"> {{book.numberOfPages}} </span> </div>
      <div class="card-details">Унето: <span class="font-italic"> {{book.createdAt}} </span> </div>
    </div>

    <div class="card-footer">
      <div class="text-muted">
        <button type="button" class="btn btn-outline-warning" (click)="bookDetails(book.id)">Измени</button>
        <button type="button" class="btn btn-outline-danger">Обриши</button>
      </div>
    </div>
  </div>

</div>
